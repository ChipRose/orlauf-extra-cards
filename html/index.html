            </div>

              Уникальные программы массажа для женского здоровья
            </p>

              Точечное воздействие с применением

              слим-массажа учитывает тонкости

            </div>
            <div class="become__image-block become__image-block--right">
              <picture>
                <img src="@@pathi/media/stat/template/become-woman.webp" width="207" height="789"  alt="Фигура женщины">
              </picture>
            </div>
          </div>
        </div>
      </div>
